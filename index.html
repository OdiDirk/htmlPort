<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenkins Operate PortNR</title>
</head>
<body>
    <h1>Dag</h1>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          var paragraph = document.createElement("p");
          var portNumber = window.location.port || "80"; // Default to port 80 if not specified
          paragraph.textContent = "Active Port Number: " + portNumber;
          document.body.appendChild(paragraph);
      });
  </script>
</body>
</html>
